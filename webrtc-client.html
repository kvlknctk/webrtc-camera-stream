<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/jsmpeg.min.js"></script>
</head>
<body>
    
    <div class="video-wrapper">
        <canvas id="video-canvas"></canvas>
        <div class="loading" id="loading">Connecting...</div>
        
        <!-- PTZ Control Panel -->
        <div class="ptz-overlay">
            <div class="ptz-title">PTZ Control</div>
            <div class="ptz-controls">
                <div></div>
                <button class="ptz-btn" onclick="movePTZ('up')" title="Up">‚¨Ü</button>
                <div></div>
                
                <button class="ptz-btn" onclick="movePTZ('left')" title="Left">‚¨Ö</button>
                <button class="ptz-btn center" onclick="movePTZ('home')" title="Center">üè†</button>
                <button class="ptz-btn" onclick="movePTZ('right')" title="Right">‚û°</button>
                
                <div></div>
                <button class="ptz-btn" onclick="movePTZ('down')" title="Down">‚¨á</button>
                <div></div>
            </div>
        </div>
        
        <div class="overlay">
            <div class="status">
                <div class="status-dot connecting" id="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">FPS</span>
                    <span class="stat-value" id="fps">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Bitrate</span>
                    <span class="stat-value" id="bitrate">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Latency</span>
                    <span class="stat-value" id="latency">-</span>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        let player = null;
        let frameCount = 0;
        let lastTime = performance.now();
        let reconnectTimeout = null;
        
        function connect() {
            const canvas = document.getElementById('video-canvas');
            const loading = document.getElementById('loading');
            
            // Clear previous connection
            if (player) {
                player.destroy();
                player = null;
            }
            
            // WebSocket URL
            const wsUrl = `ws://${window.location.hostname}:${window.location.port || 8080}`;
            
            try {
                // Create JSMpeg player
                player = new JSMpeg.Player(wsUrl, {
                    canvas: canvas,
                    autoplay: true,
                    audio: false,
                    loop: false,
                    decodeFirstFrame: true,
                    disableGl: false,
                    onSourceEstablished: () => {
                        console.log('‚úÖ Stream connection established');
                        loading.style.display = 'none';
                        updateStatus('connected', 'Live Stream');
                        document.getElementById('connectBtn').disabled = true;
                        
                        // Update resolution info
                        setTimeout(() => {
                            const width = player.video?.width || '-';
                            const height = player.video?.height || '-';
                            document.getElementById('resolution').textContent = 
                                width !== '-' ? `${width}x${height}` : '-';
                        }, 1000);
                    },
                    onSourceCompleted: () => {
                        console.log('‚ùå Stream ended');
                        updateStatus('disconnected', 'Disconnected');
                        document.getElementById('connectBtn').disabled = false;
                        attemptReconnect();
                    }
                });
                
                // FPS calculation
                startFPSMonitoring();
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('disconnected', 'Connection Error');
                loading.style.display = 'none';
                document.getElementById('connectBtn').disabled = false;
            }
        }
        
        function updateStatus(status, text) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }
        
        function startFPSMonitoring() {
            setInterval(() => {
                const now = performance.now();
                const delta = now - lastTime;
                const fps = Math.round(1000 / (delta / frameCount));
                
                if (frameCount > 0) {
                    document.getElementById('fps').textContent = fps || '-';
                }
                
                // Bitrate calculation (estimated)
                if (player && player.video) {
                    const bitrate = Math.round(player.video.currentBitrate / 1000) || '-';
                    document.getElementById('bitrate').textContent = 
                        bitrate !== '-' ? `${bitrate} kb/s` : '-';
                }
                
                // Latency (estimated)
                document.getElementById('latency').textContent = '< 500ms';
                
                frameCount = 0;
                lastTime = now;
            }, 1000);
            
            // Frame counter
            if (player && player.video) {
                const originalDecode = player.video.decode;
                player.video.decode = function() {
                    frameCount++;
                    return originalDecode.apply(this, arguments);
                };
            }
        }
        
        function attemptReconnect() {
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            
            updateStatus('connecting', 'Reconnecting...');
            reconnectTimeout = setTimeout(() => {
                connect();
            }, 3000);
        }
        
        // PTZ Control Functions
        async function movePTZ(direction) {
            try {
                const response = await fetch('http://localhost:3001/ptz/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        direction: direction,
                        duration: direction === 'home' ? 0 : 500
                    })
                });
                
                if (response.ok) {
                    console.log(`PTZ movement: ${direction}`);
                }
            } catch (error) {
                console.error('PTZ movement error:', error);
            }
        }
        
        // Keyboard control
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePTZ('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePTZ('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePTZ('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePTZ('right');
                    break;
                case 'h':
                case 'H':
                    movePTZ('home');
                    break;
            }
        });
        
        // Auto connect on page load
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
            console.log('PTZ Keyboard controls: W/A/S/D or Arrow keys, H: Home');
        });
        
        // Cleanup on page close
        window.addEventListener('beforeunload', () => {
            if (player) {
                player.destroy();
            }
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
        });
    </script>
</body>
</html>
